<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="../img/icons.ico" type="image/x-icon" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
      * {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background: #040613;
      }
      .heading-chat {
        border-bottom: 2px solid #150050;
        width: min-content;
      }
    </style>
  </head>
  <body>
    <!-- Video Call -->
    <section
      class="video-call px-6 py-5 2xl:py-28 w-full relative"
      id="video-call"
    >
      <div
        class="heading flex items-center text-white mb-6 md:px-10 2xl:px-[12%]"
      >
        <iconify-icon
          icon="lucide:stethoscope"
          class="text-[35px]"
        ></iconify-icon>
        <h1 class="name text-2xl font-bold mx-3 lg:text-3xl">Luna</h1>
      </div>
      <div class="fluid flex flex-col items-center">
        <div
          class="container flex justify-center md:justify-between md:px-10 xl:justify-around 2xl:justify-evenly"
        >
          <div class="video">
            <div
              class="dokter w-[320px] h-[500px] lg:w-[550px] lg:h-[500px] xl:w-[800px] xl:h-[500px] 2xl:w-[950px] relative"
            >
              <img
                src="../img/videocall.png"
                alt=""
                class="hidden lg:block h-[500px] xl:w-[800px] xl:h-[500px] 2xl:w-[950px]"
              />
              <img src="../img/videocallhp.png" alt="" class="lg:hidden" />
              <div
                class="duration absolute top-3 left-3 flex w-[133px] h-[34px] bg-white rounded-lg justify-evenly text-black items-center"
              >
                <iconify-icon
                  icon="material-symbols:circle"
                  class="text-[#FF0000]"
                ></iconify-icon>
                <h1 class="text-[#040613] font-bold text-sm">Live</h1>
                <p class="text-[#040613] font-semibold text-sm">0:30:12</p>
              </div>
              <div
                class="pin absolute top-5 right-5 cursor-pointer text-xl text-[#150050]"
              >
                <iconify-icon icon="mdi:pin-outline"></iconify-icon>
              </div>
              <div class="client absolute bottom-4 right-4 rounded">
                <video autoplay="true" id="video-webcam" class="md:w-44 w-40">
                  Nyalakan kameranya yaaa
                </video>
              </div>
            </div>
          </div>
          <div
            class="chat text-black hidden md:block bg-white w-[300px] h-[500px] rounded-lg p-7 relative xl:w-[325px] 2xl:w-[400px]"
          >
            <h1 class="font-bold text-2xl heading-chat mb-9">Chat</h1>
            <div class="chat-dokter">
              <h3 class="name text-base mb-2 font-medium">Luna</h3>
              <p
                class="message bg-[#1400FF] text-white w-[120px] px-4 py-3 rounded-r-xl rounded-br-xlrounded-r-xl rounded-bl-xl font-semibold"
              >
                hai..ferdyan
              </p>
            </div>
            <div class="chat-client flex flex-col items-end">
              <h3 class="name text-base mb-2 font-medium">Ferdyan</h3>
              <p
                class="message bg-[#CDCDD0] text-[#150050] w-[120px] px-4 py-3 rounded-b-xl rounded-l-xl rounded-tl-xl font-semibold"
              >
                halo.. dok
              </p>
            </div>
            <div class="form-message absolute bottom-3">
              <form action="" class="flex items-center">
                <textarea
                  name="message"
                  id="message"
                  rows="1"
                  placeholder="Kirim Pesan"
                  class="w-[180px] resize-none px-4 text-white py-3 bg-[#1400FF] rounded-3xl outline-none xl:w-[220px] 2xl:w-[300px]"
                ></textarea>
                <button
                  type="submit"
                  class="mx-4 bg-[#1400FF] text-white text-xl p-3 rounded-[50%]"
                >
                  <iconify-icon icon="ion:paper-plane-outline"></iconify-icon>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="button text-white text-2xl flex justify-center py-8">
          <a
            href="konsultasi.html"
            class="call bg-[#FF0000] w-10 h-10 text-center py-[4px] rounded-full mr-3 xl:w-16 xl:h-16 xl:py-[10px]"
          >
            <iconify-icon
              icon="fluent:call-end-16-regular"
              class="xl:text-[40px]"
            ></iconify-icon>
          </a>
          <a
            href="#"
            class="camera w-10 h-10 text-center py-[5px] rounded-full bg-white text-[#150050] mr-3 xl:w-16 xl:h-16 xl:py-[10px]"
          >
            <iconify-icon
              icon="ph:video-camera-bold"
              class="xl:text-[40px]"
            ></iconify-icon>
          </a>
          <a
            href="#"
            class="mic w-10 h-10 text-center py-[5px] rounded-full bg-white text-[#150050] mr-3 xl:w-16 xl:h-16 xl:py-[10px]"
          >
            <iconify-icon
              icon="ic:baseline-mic-none"
              class="xl:text-[40px]"
            ></iconify-icon>
          </a>
          <a
            href="#"
            class="message w-10 h-10 text-center py-[5px] rounded-full bg-white text-[#150050] mr-3 md:hidden xl:py-[10px]"
            id="chat"
          >
            <iconify-icon
              icon="ic:outline-message"
              class="xl:text-[40px]"
            ></iconify-icon>
          </a>
          <a
            href="#"
            class="more w-10 h-10 text-center py-[5px] rounded-full bg-white text-[#150050] mr-3 xl:w-16 xl:h-16 xl:py-[10px]"
          >
            <iconify-icon
              icon="material-symbols:more-vert"
              class="xl:text-[40px]"
            ></iconify-icon>
          </a>
        </div>
        <div
          class="chat-mobile text-black md:block bg-white w-[300px] h-[500px] rounded-lg p-7 absolute top-[11%] hidden lg:hidden"
        >
          <h1 class="font-bold text-2xl heading-chat mb-9">Chat</h1>
          <div class="chat-dokter">
            <h3 class="name text-base mb-2 font-medium">Luna</h3>
            <p
              class="message bg-[#1400FF] text-white w-[120px] px-4 py-3 rounded-r-xl rounded-br-xlrounded-r-xl rounded-bl-xl font-semibold"
            >
              hai..ferdyan
            </p>
          </div>
          <div class="chat-client flex flex-col items-end">
            <h3 class="name text-base mb-2 font-medium">Ferdyan</h3>
            <p
              class="message bg-[#CDCDD0] text-[#150050] w-[120px] px-4 py-3 rounded-b-xl rounded-l-xl rounded-tl-xl font-semibold"
            >
              halo.. dok
            </p>
          </div>
          <div class="form-message absolute bottom-3 pb-3">
            <form action="" class="flex items-center">
              <textarea
                name="message"
                id="message"
                rows="1"
                placeholder="Kirim Pesan"
                class="w-[180px] resize-none px-4 text-white py-3 bg-[#1400FF] rounded-3xl outline-none xl:w-[220px] 2xl:w-[300px]"
              ></textarea>
              <button
                type="submit"
                class="mx-4 bg-[#1400FF] text-white text-xl p-3 rounded-[50%]"
              >
                <iconify-icon icon="ion:paper-plane-outline"></iconify-icon>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Video Call -->
    <!-- Js -->
    <script src="script.js"></script>
    <script>
      const button = document.getElementById("chat");
      const chat = document.getElementsByClassName("chat-mobile")[0];

      button.addEventListener("click", function () {
        chat.classList.toggle("hidden");
      });
    </script>

    <!-- Icon -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Webcam -->
    <script type="text/javascript">
      var video = document.querySelector("#video-webcam");
      navigator.getUserMedia =
        navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia ||
        navigator.oGetUserMedia;

      if (navigator.getUserMedia) {
        navigator.getUserMedia({ video: true }, handleVideo, videoError);
      }

      function handleVideo(stream) {
        video.srcObject = stream;
      }

      function videoError(e) {
        alert("Izinkan menggunakan camera untuk konsultasi dengan dokter");
      }
    </script>
  </body>
</html>
